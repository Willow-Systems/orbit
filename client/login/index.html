<html>
  <head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="res/mdb/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../res/mdb/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../res/mdb/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../res/css/main.css" rel="stylesheet">
    <link href="../res/css/bsoverride.css" rel="stylesheet">
    <link href="../res/css/login.css" rel="stylesheet">
    <link href="../res/css/flat.css" rel="stylesheet">

    <script type="text/javascript" src="../res/fa/js/all.min.js"></script>
    <script type="text/javascript" src="../res/mdb/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../res/mdb/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../res/mdb/js/mdb.min.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-4 nomobile">&nbsp</div>
        <div class="col-4 login">

          <!-- Default form login -->

              <p class="h3 mb-4">Orbit</p>

              <img src="../res/img/orbit.png" class="logo mb-2"></img>

              <p class="h5 mb-2">Music Manager</p>

              <!-- Email -->
              <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

              <!-- Password -->
              <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

              <div class="left mb-4">
                <input type="checkbox" id="defaultLoginFormRemember">
                <label for="defaultLoginFormRemember">Remember me</label>
              </div>

              <!-- Sign in button -->
              <button class="btn btn-block my-4" type="submit"><a href="/orbit">Login</a></button>


        </div>
        <div class="col-4 nomobile">&nbsp</div>

      </div>
    </div>

    <img src="../res/img/plant.png" class="plant"></img>



</body>
</html>
